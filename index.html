<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        /* CSS START */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
        }

        .container {
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            background-color: #ffea00;
            border-radius: 50%;
            box-shadow: 0 0 15em rgba(255, 234, 0, 0.8), 0 0 5em rgba(255, 255, 255, 0.5);
        }

        .earth {
            position: absolute;
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 36.5s linear infinite;
        }

        /* Yer orbitasi gradient chiziqlari */
        .earth::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(100, 149, 237, 0.7);
            /* Gradient effekti */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 90%, rgba(100, 149, 237, 0.3) 95%);
        }

        .moon {
            position: absolute;
            top: 0;
            left: 0;
            width: 8em;
            height: 8em;
            animation: orbit 2.7s linear infinite;
        }

        /* Oy orbitasi gradient chiziqlari */
        .moon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            border-top: 1px solid rgba(200, 200, 200, 0.7);
            /* Gradient effekti */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 90%, rgba(200, 200, 200, 0.2) 95%);
        }

        .earth::before,
        .moon::before {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .earth::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: #13f1f1;
            box-shadow: 0 0 1em rgba(19, 241, 241, 0.8);
        }

        .moon::before {
            top: 0.08em;
            right: 0.2em;
            width: 1.2em;
            height: 1.2em;
            background-color: #c0c0c0;
            box-shadow: 0 0 0.5em rgba(192, 192, 192, 0.8);
        }

        @keyframes orbit {
            100% {
                transform: rotate(360deg);
            }
        }

        /* CSS END */
    </style>
</head>

<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</body>

</html>
